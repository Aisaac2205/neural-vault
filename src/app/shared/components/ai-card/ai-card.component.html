<!-- src/app/shared/components/ai-card/ai-card.component.html -->
<a [routerLink]="['/ai', tool().id]"
  class="group relative flex flex-col gap-4 p-6 bg-card-bg border border-card-border rounded-2xl h-full overflow-hidden text-inherit no-underline transition-all duration-[400ms] ease-[cubic-bezier(0.175,0.885,0.32,1.275)] hover:-translate-y-2 hover:scale-[1.02] hover:border-neutral-600 hover:shadow-[0_20px_40px_-10px_rgba(0,0,0,0.6)] hover:z-10">

  <!-- Glassmorphism Gradient Overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent opacity-0 transition-opacity duration-300 group-hover:opacity-100 pointer-events-none">
  </div>

  <div class="card-header relative z-10">
    <div class="flex justify-between items-start">
      <div class="flex items-center gap-3">
        <i
          [class]="'ph ' + tool().icon + ' text-2xl text-text-color bg-white/10 p-2 rounded-lg transition-all duration-300 group-hover:bg-text-color group-hover:text-black group-hover:-rotate-[10deg]'"></i>
        <h3 class="text-xl font-semibold text-white m-0">{{ tool().name }}</h3>
      </div>
      <span
        class="text-base text-[#525252] transition-transform duration-200 group-hover:text-white group-hover:translate-x-1 group-hover:-translate-y-1">â†—</span>
    </div>
  </div>

  <div class="card-body relative z-10">
    <p class="text-[0.95rem] text-[#a3a3a3] leading-relaxed">{{ tool().specialty }}</p>
  </div>

  <div class="mt-auto pt-2 relative z-10">
    <div class="flex flex-wrap gap-2">
      @for (tag of tool().tags; track tag) {
      <span
        class="text-xs font-medium px-3 py-1 bg-[#262626] text-[#d4d4d4] rounded-full border border-transparent transition-all duration-200 group-hover:bg-[#333] group-hover:border-[#404040] group-hover:scale-105">
        {{ tag }}
      </span>
      }
    </div>
  </div>
</a>
